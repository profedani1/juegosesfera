<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bolscity - Modular Modes</title>
<style>
  body{margin:0;overflow:hidden;background:#87CEEB;font-family:system-ui,Segoe UI,Roboto,Arial}
  #ui{position:fixed;left:10px;top:10px;padding:10px;background:rgba(255,255,255,.9);border-radius:8px;z-index:9999}
  button{margin:4px;padding:8px 10px;border-radius:6px;border:0;background:#0a84ff;color:#fff;cursor:pointer}
  #preguntaBox{position:fixed;right:12px;top:12px;z-index:99999;background:rgba(0,0,0,0.6);color:#fff;padding:10px 12px;border-radius:8px;font-family:monospace;min-width:240px}
  #mensajeFinal{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.8);color:#fff;padding:18px;border-radius:12px;font-family:monospace;display:none;z-index:100000}
</style>
</head>
<body>
  <div id="ui">
    <div style="font-weight:700">Bolscity - Modos</div>
    <div style="margin-top:8px">
      <button id="btnJumper">Iniciar Jumper</button>
      <button id="btnFlight">Iniciar Flight</button>
      <button id="btnStop">Stop</button>
    </div>
    <div style="margin-top:8px;font-size:13px">Errores: <span id="mistakeCount">0</span></div>
    <label style="display:block;margin-top:8px;font-size:12px"><input type="checkbox" id="chkRecov"> Modo recuperaci√≥n</label>
  </div>

  <div id="preguntaBox"></div>
  <div id="mensajeFinal"></div>

<script type="module">
const btnJ = document.getElementById('btnJumper');
const btnF = document.getElementById('btnFlight');
const btnStop = document.getElementById('btnStop');

let currentHandle = null;

btnJ.addEventListener('click', async ()=>{
  await stopMode();
  currentHandle = await import('./jump/main-jump.js');
  currentHandle.startMode();
});
btnF.addEventListener('click', async ()=>{
  await stopMode();
  currentHandle = await import('./flight/main-flight.js');
  currentHandle.startMode();
});
btnStop.addEventListener('click', async ()=>{
  await stopMode();
});

async function stopMode(){
  if(currentHandle && currentHandle.stopMode){
    try{ await currentHandle.stopMode(); }catch(e){ console.warn(e); }
  }
  // try to clear canvas by reloading page renderer if needed (modules handle cleanup)
}
</script>
</body>
</html>
